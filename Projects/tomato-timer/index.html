<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tomato Timer</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div class="timer">
        <div class="timer__controls">
          <button data-time="1500" class="timer__button">25 Min</button>
          <button data-time="300" class="timer__button">Mini Break</button>
          <button data-time="900" class="timer__button"> 15 Min</button>
          <button data-time="3600" class="timer__button">Hour Break</button>
          <form name="customForm" id="custom">
            <input type="text" id="input" name="minutes" placeholder="Enter Minutes">
          </form>
        </div>
        <div class="display">
          <h1 class="display__time-left"></h1>
          <p class="display__end-time"></p>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
