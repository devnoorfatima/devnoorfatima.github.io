<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>
  <div>
    <h1 class="text-center m-3">Local Weather App</h1>
  </div>
  <div class="row col-sm-6 mx-auto text-center">
    <div class="col-sm-6 p-0">
        <h3 id="country"></h3>
    </div>  
    <div class="col-sm-4 p-0">
        <h3 id="city"></h3>
    </div>
    </div>
    <div class="text-center">
      <div id="buttons">
          <button id="cel" class="btn cel" onclick="getCelcius()">°C</button> 
          <button id="far" class="btn far" onclick="getFarenheit()" style="color:black;">°F</button>
        </div>
        <h3 id="temperature"></h3>
        <h4 id="type"></h4>
    </div>  
    
  



  <!-- script tags -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
