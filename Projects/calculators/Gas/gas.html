        <i class="fa fa-calculator"></i>
        <a class="navbar-brand text-white font-weight-bold ml-2" href="../index.html">Calculators</a>

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                    <a class="nav-link text-white" href="../Tip/tip.html">Tip Calculator <span

                    <a class="nav-link text-white" href="../Simple/calculator.html"> Simple Calculator</a>

                <li class="nav-item pr-2">
                    <a class="nav-link text-white" href="../Gas/gas.html"> Gas Mileage Calculator</a>
                </li>

                <li class="nav-item pr-2">
                    <a class="nav-link text-white" href="../Fuel/fuel.html"> Fuel Cost Calculator</a>
                </li>

    </nav>
    <!-- navbar ends here -->
    <!-- Calculator starts here -->
    <div class="main p-5 col-sm-7">
        <h1 class="mb-4 text-center">Gas Mileage Calculator </h1>
        <form>
            <!-- input fields -->
            <div class="row mb-3">
                <label class="col-lg-5 col-md-8 text-center" for="cor">Current Odometer Reading :</label>
                <input type="text" class="size col-md-4 mx-auto" id="cor" required>
            </div>
            <div class="row mb-3">
                <label class="col-lg-5 col-md-8 text-center" for="por">Previous Odometer Reading :</label>
                <input type="text" class="size col-md-4 mx-auto" id="por" required>
            </div>
            <div class="row mb-3">
                <label class="col-lg-5 col-md-8 text-center" for="gas">Gas Added to tank (Gallons) : </label>
                <input type="number" class="size col-md-4 mx-auto" id="gas" min="1">
            </div>
            <div class="row mb-3">
                <label class="col-lg-5 col-md-8 text-center" for="price">Price of Gas per Gallon: </label>
                <input type="number" class="size col-md-4 mx-auto" id="price" min="1">
            </div>
            <!-- button -->
            <div class="text-center">
                <button type="button" class="my-3" onclick="calculateMileage();">Calculate</button>
            </div>
            <!-- result showing fields -->
            <div class="row mb-3">
                <label class="col-lg-5 col-md-8 text-center" for="mileage"> Gas Mileage :</label>
                <input type="text" class="size col-md-4 mx-auto" id="mileage">
            </div>
            <div class="row mb-3">
                <label class="col-lg-5 col-md-8 text-center" for="totalCost">Total cost ($) :</label>
                <input type="text" class="size col-md-4 mx-auto" id="totalCost">
            </div>
        </form>
    </div>
    <!-- calculator ends here -->
    <!-- script tags -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
