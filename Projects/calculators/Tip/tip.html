        <form>
            <div class="row mb-3">

                <input type="text" class="size col-sm-5" id="bill" required>

                <input type="number" class="size input-sm col-sm-5" id="people" min="1">
            </div>

            <div>
                <button type="button" onclick="calculateTip();">Calculate</button>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4" for="tipCalculated" class="mt-3"> Tip :</label>
                <input type="text" class="size col-sm-5 input-sm" id="tipCalculated">
            </div>
            <div class="row mb-3">
                <label class="col-sm-4" for="totalBill">Total Bill :</label>
                <input type="text" class="size col-sm-5" id="totalBill">
            </div>
            <div class="row mb-3">
                <label class="col-sm-4" for="person">Per Person :</label>
                <input type="text" class="size col-sm-5" id="person">
            </div>
