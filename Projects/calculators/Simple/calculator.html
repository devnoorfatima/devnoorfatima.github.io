<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary sticky-top">
        <i class="fa fa-calculator"></i>
        <a class="navbar-brand text-white font-weight-bold ml-2" href="../index.html">Calculators</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item pr-2">
                    <a class="nav-link text-white" href="../Tip/tip.html">Tip Calculator <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item pr-2">
                    <a class="nav-link text-white" href="../Simple/calculator.html"> Simple Calculator</a>
                </li>

                <li class="nav-item pr-2">
                    <a class="nav-link text-white" href="../Gas/gas.html"> Gas Mileage Calculator</a>
                </li>

                <li class="nav-item pr-2">
                    <a class="nav-link text-white" href="../Fuel/fuel.html"> Fuel Cost Calculator</a>
                </li>

    </nav>
    <!-- navbar ends here -->

    <!-- Calculator display starts -->
    <div class="overlay">
        <div id="calculator" role="application">
            <!-- Screen -->
            <div class="top">
                <div id="display" class="screen" aria-labelledby="displayScreen"></div>
            </div>

            <div class="keys" aria-labelledby="inputKeys">
                <!-- operators and other keys -->
                <span id="seven" tabindex="0">7</span>
                <span id="eight" tabindex="0">8</span>
                <span id="nine" tabindex="0">9</span>
                <span id="add" tabindex="0" class="operator">+</span>
                <span id="four" tabindex="0A">4</span>
                <span id="five" tabindex="0">5</span>
                <span id="six" tabindex="0">6</span>
                <span id="subtract" tabindex="0" class="operator">-</span>
                <span id="one" tabindex="0">1</span>
                <span id="two" tabindex="0">2</span>
                <span id="three" tabindex="0">3</span>
                <span id="multiply" tabindex="0" class="operator">x</span>
                <span id="clear" tabindex="0" class="clear">C</span>
                <span id="zero" tabindex="0">0</span>
                <span id="decimal" tabindex="0">.</span>
                <span id="divide" tabindex="0" class="operator">รท</span>
                <span tabindex="0" id="equals" class="eval">=</span>
                <span tabindex="0" class="operator">^</span>
            </div>
        </div>
    </div>
    <!-- calculator ends here -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="calc.js"></script>

</body>

</html>
